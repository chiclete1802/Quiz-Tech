<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.cdnfonts.com/css/super-squad" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/lt-galaxy" rel="stylesheet">
  <link rel="shortcut icon" href="./midia/icon.png" type="image/x-icon">
  <title>Quiz Tech - Teste Seus Conhecimentos Computacionais</title>
</head>

<body>
  <div id="quiz-container">
    <div id="titulo">
      <h1>Quiz Tech</h1>
    </div>
    <div id="bottom">
      <img src="./midia/game.png">
      <button id="start-btn">INICIAR</button>
    </div>
    <div id="timer" style="display: none;">Tempo: <span id="time">20</span>s</div>
    <div id="question-container" style="display: none;">
      <h2 id="question"></h2>
      <div id="feedback-message" style="display: none; margin-bottom: 5vh;"></div>
      <div id="options"></div>
    </div>
    <div id="result" style="display: none;">
      <h1>GAME OVER</h1>
      <h2>Sua pontuação: <span id="final-score"></span></h2>
      <input type="text" id="player-name" placeholder="Digite seu nome">
      <button id="save-score-btn">Salvar Pontuação</button>
      <div id="error-message" style= "display: none;"></div> <!-- Adicionado para mensagens de erro -->
    </div>
    <div id="played-message" style="display: none;">
      <h2>Você já jogou hoje!<br>Volte amanhã para outro desafio
      </h2>
    </div>
    <div id="leaderboard-container" style="display: none;">
      <h2>Quadro de Liderança Diário</h2>
      <ul id="leaderboard"></ul>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
